<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <main>
        <div id="area">
            <div>
                <label for="txtinicio">Inicio:</label>
                <input type="number" name="" id="txtinicio">
            </div>
            <div>
                <label for="txtfim">Fim:</label>
                <input type="number" name="" id="txtfim">
            </div>
            <div>
                <label for="txtpasso">Passo:</label>
                <input type="number" name="" id="txtpasso">
            </div>
            <input type="submit" value="Contar" id="botao" onclick="contar()">
            <p id="msg">Informe os parâmetros para a contagem</p>
        </div>
    </main>
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>

    <script src="script/script.js"></script>
    
</body>
</html>
